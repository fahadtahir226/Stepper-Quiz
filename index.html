  <title>Document</title>
  <style>
    .fa-google {
      background: conic-gradient(from -45deg, #ea4335 110deg, #4285f4 90deg 180deg, #34a853 180deg 270deg, #fbbc05 270deg) 73% 55%/150% 150% no-repeat;
      -webkit-background-clip: text;
      background-clip: text;

      -webkit-text-fill-color: transparent;
    }

<body id="bodyTag" class="" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ">

  <div class="row" style="margin-top: 20px;">
    <!-- <div class="col m3 l3"> </div> -->
    <div class="col offset-m2 offset-l3 s12 m8 l6">
      <div class="card-panel">
<!-- ****************************  Logo  **************************** -->
        <img class="col offset-l3 offset-m1 s12 m10 l6" src="./Images/logo.png" alt="" style="margin-bottom: 10px;"/>

<!-- ****************************  SLIDER  **************************** -->
        <div class='row'>
          <div class="col offset-s1 offset-m1 offset-l2 s10 m10 l8 card-tabs" style="padding: 0px;">
            <ul class="tabs tabs-fixed-width">
              <li class="tab"><a class="amber darken-4 white-text active" href="#login" >LOGIN</a></li>
              <li class="tab"><a class="teal lighten-2 white-text" href="#sign_up">Sign up</a></li>
            </ul>
          </div>
        </div>
<!-- ****************************  SLIDER END  **************************** -->

        <div class="row">
          <div class="card-content">

<!-- ****************************  LOGIN  **************************** -->
            <div id="login">
              <div class="row" style="margin-bottom: 0px; margin-top: 0px;">

                <div class="col offset-l2 offset-m1 offset-s1 s10 m5 l4 input-field" style="margin-bottom: 10px; margin-top: 0px;">
                  <input id="login-email" type="email" class="validate">
                  <label for="login-email">Email</label>
                </div>
                <div class="col offset-s1 s10 m5 l4 input-field" style="margin-bottom: 10px; margin-top: 0px;">
                  <input id="login-password" type="password" class="validate">
                  <label for="login-password">Password</label>
                </div>

              </div>
              <div class="row" style="margin-bottom: 0px;">
                <div class="col offset-l2 offset-m1 offset-s1 s10 m10 l8 " style="margin-bottom: 21px;" >
                  <button class="col s12 m12 l12 btn waves-effect waves-light amber darken-4" onclick="login(event)" type="submit" name="action">LOG IN
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col offset-l2 offset-m1 offset-s1 s10 m10 l8"> 
                  <button class="col s12 m12 l12 btn white darken-4 waves-effect waves-light"  onclick="googleLogin(event)" name="action">
                    <i class="fab fa-google fa-3x left"></i><span style="color: #616161; font-weight:600 ; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif " >Sign in with Google</span>
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col offset-s1 offset-m1 offset-l2 s10 m10 l8">
                  <button class="btn blue darken-4 white-text col s12 m12 l12 waves-effect waves-light flow-text" onclick="facebookLogin(event)" name="action">
                    <i class="fab fa-facebook-square fa-3x left"></i><span style="font-weight:600 ;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif  " >Sign in with Facebook</span>
                  </button>
                </div>
              </div>
      
            </div>
          </div>


<!-- ****************************  REGISTER  **************************** -->
          <div id="sign_up">
            <div class="row " style="margin-bottom: 0px;">
              <div class="col offset-l2 offset-m1 offset-s1 s10 m10 l8 input-field" style="margin-bottom: 0px;margin-top: 0px;">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row"  style="margin-bottom: 0px">

              <div class="col offset-l2 offset-m1 offset-s1 s10 m5 l4 input-field" style="margin-bottom: 0px;margin-top: 0px;">
                <input id="name" type="text" class="validate">
                <label for="name">User Name</label>
              </div>
              <div class="col offset-s1 s10 m5 l4 input-field" style="margin-top: 0px;">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>

            <div class="row">
              <div class="col offset-s1 offset-m1 offset-l2  s10 m10 l8">
                <button class=" col s12 m12 l12 btn waves-effect waves-light" onclick="Register(event)" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col offset-s1 offset-m1 offset-l2  s10 m10 l8">
              <button class=" col s12 m12 l12 btn black white-text waves-effect waves-light" onclick="window.location.replace('index_vi.html')" name="action">
                <i class="material-icons left">language</i>
                Change Languague to vietnamese
              </button>
            </div>
        </div>
      </div>
    </div>
    <div class="col m3 l3"> </div>
  </div>

  <script src="./Firebase/Firebase.js"></script> 


  <script src="index.js"></script>

  <script src="./Login/facebook.js" ></script>
  <script src="./Login/google.js"></script>
