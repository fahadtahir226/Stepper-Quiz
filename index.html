<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
  <title>Document</title>
</head>

<body>

  <div class="row" style="margin-top: 20px;">
    <!-- <div class="col m3 l3"> </div> -->
    <div class="col offset-m2 offset-l3 s12 m8 l6">
      <div class="card-panel">
<!-- ****************************  Logo  **************************** -->
        <img class="col offset-l3 offset-m1 s12 m10 l6" src="./Images/logo.png" alt="" style="margin-bottom: 10px;"/>

<!-- ****************************  SLIDER  **************************** -->
        <div class='row'>
          <div class="col offset-s1 offset-m1 offset-l2 s10 m10 l8 card-tabs">
            <ul class="tabs tabs-fixed-width">
              <li class="tab"><a class="amber darken-4 white-text active" href="#login" >LOGIN</a></li>
              <li class="tab"><a class="teal lighten-2 white-text" href="#sign_up">Sign up</a></li>
            </ul>
          </div>
        </div>
<!-- ****************************  SLIDER END  **************************** -->

        <div class="row">
          <div class="card-content">

<!-- ****************************  LOGIN  **************************** -->
            <div id="login">
              <div class="row" style="margin-bottom: 0px;">
                <div class="col s1 m2 l2"></div>
                <div class="col s5 m4 l4 input-field">
                  <input id="login-email" type="email" class="validate">
                  <label for="login-email">Email</label>
                </div>
                <div class="col s5 m4 l4 input-field">
                    <input id="login-password" type="password" class="validate">
                    <label for="login-password">Password</label>
                  </div>
                <div class="col s1 m2 l2"></div>
              </div>
              <div class="row">
                <div class="col offset-l2 offset-m1 offset-s1 s10 m10 l8 ">
                  <button class="col s12 m12 l12 btn waves-effect waves-light" onclick="login(event)" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>

              </div>
              <div class="row">
                <div class="col offset-l2 offset-m1 offset-s1 s5 m5 l4">
                  <button class="amber darken-4 white-text col s12 m12 l12 btn waves-effect waves-light" onclick="googleLogin(event)" name="action">Gmail
                    <i class="material-icons right">send</i>
                  </button>
                </div>

                <div class="col s5 m5 l4">
                  <button class="amber darken-4 white-text col s12 m12 l12 btn waves-effect waves-light flow-text" onclick="facebookLogin(event)" name="action"> Facebook
                    <i class="material-icons right">send</i>
                  </button>
                </div>
                <!-- <div class="col s5 m4 l4">
                  <button class=" col s12 m12 l12 btn waves-effect waves-light" onclick="twitterLogin(event)" name="action">Twitter
                    <i class="material-icons right">send</i>
                  </button>
                </div> -->

              </div>
      
            </div>
          </div>


<!-- ****************************  REGISTER  **************************** -->
          <div id="sign_up">
            <div class="row " style="margin-bottom: 0px;">
              <div class="col s1 m2 l2"></div>
              <div class="col s10 m8 l8 input-field" style="margin-bottom: 0px;margin-top: 0px;">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="col s1 m2 l2"></div>
            </div>
            <div class="row"  style="margin-bottom: 0px">
              <div class="col s1 m2 l2"></div>
              <div class="col s5 m4 l4 input-field">
                  <input id="name" type="text" class="validate">
                  <label for="name">User Name</label>
                </div>
              <div class="col s5 m4 l4 input-field">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
              <div class="col s1 m2 l2"></div>
            </div>

            <div class="row">

              <div class="col offset-s1 offset-m1 offset-l2  s10 m10 l8">
                <button class=" col s12 m12 l12 btn waves-effect waves-light" onclick="Register(event)" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col m3 l3"> </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>

  <script src="./config/firebase-config.js"></script>
  <script src="index.js"></script>
  <script src="./Login/email.js"></script>
  <script src="./Login/google.js"></script>
  <script src="./Login/facebook.js" ></script>
  <!-- <script src="./Login/twitter.js" ></script> -->
</body>

</html>
